<div class="login-background absolute h-screen">
</div>
<div class="w-3/12 absolute right-0 p-8 bg-black my-36 mx-12 bg-opacity-80">
  <div class="auth-container flex flex-col">
    <h1 class="text-2xl text-white font-semibold">Login</h1>
    <p class="text-sm">Not a user? <span class="text-yellow-600 text-sm">create an account</span></p>
    <div class="oauth-section w-full relative left-10 my-10">
      <div #googleAuthBtn></div>
    </div>
    <div class="auth-form md:flex md:items-center px-10">
      <form action="" class="w-full max-w-sm flex flex-col items-center">
        <div class="inline-flex items-center justify-center w-full mb-9 opacity-35">
          <hr class="bg-white w-full">
          <small class="font-light px-1">or</small>
          <hr class="bg-white w-full">
        </div>
        <input class="appearance-none block w-full bg-white text-gray-800  py-3 px-4 focus:outline-gray-400 mb-2 hover:bg-gray-300 placeholder-gray-600 transition duration-500" type="text" placeholder="Email">
        <input class="appearance-none block w-full bg-white text-gray-800  py-3 px-4 focus:outline-gray-400 mb-2 hover:bg-gray-300 placeholder-gray-600 transition duration-500" type="password" placeholder="Password">
        <p class="text-yellow-600 text-sm mb-5 flex-column flex-row">
          Show password
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </p>
        <button type="submit" class="w-full bg-yellow-600 h-10 text-black mb-2">Log in</button>
        <p class="text-yellow-600 text-sm mb-5">Forgot your password?</p>
      </form>
    </div>

  </div>
</div>
