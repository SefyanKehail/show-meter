<div class="p-0 m-0">
  <button class="close" mat-button mat-dialog-close>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 stroke-customLightGold ">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
  </button>
  <iframe width="800" height="510"
          [src]="sanitizedVideoLink"
          allowfullscreen
          title="Youtube Video Player"
          allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture"
  >
  </iframe>
</div>
